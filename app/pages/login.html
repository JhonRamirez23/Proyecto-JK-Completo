<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Publicitarios | Inicio de sesión</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <main class="forms">
        <div class="text-container">
            <h2>Iniciar sesión</h2>
            <p>Ingresa tus datos</p>
        </div>
        
        <form class="formulario" id="formulario-login">
            <label for="user">Usuario</label>
            <input type="text" name="user" id="user" placeholder="Nombre de usuario...">

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Contraseña...">
        
            <p class="error hide-text">Usuario y/o contraseña erroneos</p>

            <button type="submit">Ingresar</button>

        </form>

        <p>¿No tiene una cuenta? Registrate <a href="/register">aquí</a></p>

        <p>Olvidé mi <a href="/inicio">clave.</a></p>

    </main>
        
    <script src="sessions/login.js"></script>
</body>
</html>
