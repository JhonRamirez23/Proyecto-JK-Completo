<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Publicitarios | Registro</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main class="forms">
        <div class="text-container">
            <h2>Crea una cuenta</h2>
            <p>Registra tus datos en el formulario</p>
        </div>
        
        <form class="formulario" id="form-container">
            <label for="user">Usuario</label>
            <input type="text" name="user" id="user" placeholder="Ingrese su nombre..." required>

            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su correo..." required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Crea una contraseña..." required>
        
            <button type="submit">Registrar</button>

            <p class="error hide-text">Error al registrar usuario</p>

        </form>

        <p>¿Ya estás registrado? inicia sesión <a href="/login">aquí</a></p>
        
    </main>

    <!-- JS del proyecto -->
    <script src="sessions/register.js"></script>
</body>
</html>
